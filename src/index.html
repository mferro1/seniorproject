			function addAppliance(id)

				//myTextBox = document.getElementsByName("wattsInput");

			/*
				OnClick function for appliances in the available-appliances list
			*/
			function openApplianceDescription(elem){
				var id = elem.getAttribute('appliance-id');

				document.getElementById('appliance-name').innerHTML = defaultApplianceList[id].name;	//all appliances should have name

				var defaultWatts = defaultApplianceList[id].watts;
				document.getElementById('appliance-watts').innerHTML = "<input type='text' id='appliance-watts' name='wattsInput' value='"+defaultWatts+"'>"	//all appliances should have wattage/energy consumption

				if(defaultApplianceList[id].gallons!=undefined)		//checks if appliance has gallons WILL HAVE TO ADD FOR OTHER ATTRIBUTES
				{
					var defaultGallons = defaultApplianceList[id].gallons;
					applianceAttributes.innerHTML = "<input type='text' id='appliance-gallons' name='gallonsInput' value='"+defaultGallons+"'>" 
				}
				else 	//resets attributes for next appliance clicked
					applianceAttributes.innerHTML = "";

				addApplianceButtonArea.innerHTML = "<button onclick='addAppliance("+id+")'>Add Appliance</button>"; 	//adds appliance once Add Appliance button clicked
			}

					
			/*
				Add appliances to list
			*/
			var appListElem = document.getElementById('available-appliances');
			for(var i = 0; i<defaultApplianceList.length; i++){
				var node = document.createElement('li');
				var text = document.createTextNode(defaultApplianceList[i].name);
				node.appendChild(text);
				node.setAttribute('appliance-id', i);
				node.onclick = function(){openApplianceDescription(this);}
				appListElem.appendChild(node);
			}
		</script>
